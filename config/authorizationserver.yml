eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# Edit Zipkin config so that it uses Eureka
  zipkin:
    base-url: http://localhost:9411/

  sleuth:
    sampler:
      probability: 1

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream,info,health